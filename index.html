<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-cover"></div>
    <div class="container">
        <div class="header">
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="logo"><h1>Joseph Knibb</h1><p>High School Library App</p></li>
                    <li>
                        <a href="https://konradstar.dev/" class="about">About</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="sidebar">
            <button type="button" class="clear-button">Delete All</button>
        </div>
        <div class="main">
            <div class="book-list"></div>
        </div> 
        <footer>
            <a href="https://konradstar.dev/">Copyright &copy; 2022 Konrad Starczak</a>
        </footer>
    </div>
    <div class="book-form">
        <form autocomplete="off">
            <h2>Add Book</h2>
            <p class="invalid-message"></p>
            <div>
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book_title" required>
            </div>
            <div>
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book_author" required>
            </div>
            <div>
                <label for="book-pages">Number of pages</label>
                <input type="number" id="book-pages" name="book_pages" required>
            </div>
            <div>
                <label for="book-pages-read">Pages read</label>
                <input type="number" id="book-pages-read" name="book_pages_read">
            </div>
            <div>
                <label for="book-read">I finished the book!</label>
                <input type="checkbox" id="book-read" name="book-read" value="true">
            </div>
            <div>
                <button class="cancel-book" type="button">Cancel</button>
                <button class="update-book" type="button">Update</button>
                <button class="submit-book" type="button">Add Book</button>
            </div>

            
        </form>
    </div>
    <div class="confirm-form">
        <h2>Are you sure you want to delete ALL of your books?</h2>
        <div class="confirm-buttons">
            <button class="confirm-delete">Confirm</button>
            <button class="cancel-delete">Cancel</button>
        </div>
    </div>
</body>
</html>
